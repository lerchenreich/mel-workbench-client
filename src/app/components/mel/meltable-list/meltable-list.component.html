<div #page style="height:100%; display:flex; justify-content:center;">
    <mat-card style="min-width:100%">
      <mat-card-header>
        <mat-toolbar role="navigation" style="background:#ffffff;color:#0f0f0f">
          <span>{{title}}</span>
          <span class="fill-remaining-space"> </span>
          <button mat-icon-button (click)="importTables($event)" matTooltip="{{'Menu.Button.ImportFromDb' | translate }}"><mat-icon>south</mat-icon></button>
          
          <button mat-icon-button (click) ="runFilterDialog($event)"  matTooltip="{{'Menu.Button.Filter'|translate}}" [disabled]="locked">
            <mat-icon svgIcon="filter"></mat-icon></button>  
          <button mat-icon-button (click) ="removeFilters($event)" matTooltip="{{'Menu.Button.ClearFilter'|translate}}" [disabled]="locked || !hasUnlockedFilters">
            <mat-icon svgIcon="clear_filter"></mat-icon></button>     
            <button mat-icon-button (click) ="runFlowFilterDialog($event)" [disabled]="locked" [hidden]="!hasFlowFilters"  
                matTooltip="{{'Menu.Button.FlowFilter'|translate}}">
              <mat-icon svgIcon="flowfilter"></mat-icon></button>  
            <button mat-icon-button (click) ="removeFlowFilters($event)"   [disabled]="locked || !hasActiveFlowFilters" [hidden]="!hasFlowFilters" 
                matTooltip="{{'Menu.Button.ClearFlowFilter'|translate}}">
              <mat-icon svgIcon="clear_flowfilter"></mat-icon></button> 
              <div style="margin-left:30px"></div>       
            <button mat-icon-button [routerLink]="routeToAddEntity"  [disabled]="!insertAllowed" matTooltip="{{'Menu.Button.New' | translate }}"><mat-icon>add</mat-icon></button>
            <button mat-icon-button [routerLink]="routeToEditEntity" [disabled]="nothingSelected" matTooltip="{{'Menu.Button.Edit' | translate }}"><mat-icon>create</mat-icon></button>
              <div style="margin-left:30px"></div>   
              <button mat-icon-button (click)="save($event)"   [disabled]="!modifyAllowed || nothingSelected" 
              matTooltip="{{'Menu.Button.Save'|translate}}">
            <mat-icon>done</mat-icon> </button>
            <button mat-icon-button (click)="remove($event)" [disabled]="!deleteAllowed || nothingSelected" 
                matTooltip="{{'Menu.Button.Delete'|translate}}">
              <mat-icon>delete</mat-icon> </button>     
             <button mat-icon-button [routerLink]="routePrevious" matTooltip="{{'Menu.Button.Cancel' | translate }}"><mat-icon>clear</mat-icon>
            </button>
          </mat-toolbar>
      </mat-card-header>
     
      <mat-card-content>
        <mel-list #melList class="mat-elevation-z4"  [style.height]="listHeight"  [context]="listContext" [dataSource]="dataSource"></mel-list>      
        <div #pageSlider class="pageSlider-v" >
          <ng5-slider [(value)]="currPageNo" [options]="sliderOptions" (userChangeEnd)="onSliderChangeEnd($event)"> </ng5-slider>   
        </div>      
      </mat-card-content>
    </mat-card>
  </div>
