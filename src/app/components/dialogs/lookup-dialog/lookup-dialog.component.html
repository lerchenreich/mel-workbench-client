<mat-toolbar role="navigation" color="primary" >
  <span>{{caption}}</span>
  
  <span class="fill-remaining-space"> </span>
  <button mat-icon-button (click) ="runFilterDialog()"  matTooltip="Filtern">      
      <mat-icon>filter_list</mat-icon> 
  </button>
</mat-toolbar>      
<mat-dialog-content class="mat-typography">
  <div > 
    <table mat-table [dataSource]="datasource" matSort> 

      <div *ngFor='let column of displayColumns; let j = index'>
        <ng-container matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{captions[j]}}</th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
      </div>
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns : displayColumns; let i = index;" 
          id="{{i}}"
          (click)="toggle(row);"
          [style.background]="getBackgroundColor(row,i)">
      </tr>
    </table>  
  </div>   
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="getDialogResult(false)">
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="getDialogResult(true)" cdkFocusInitial>
    OK
  </button>
</mat-dialog-actions>
