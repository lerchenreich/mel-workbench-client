<mat-toolbar role="navigation" color="primary" >
  <span>{{caption}}</span>
  
  <span class="fill-remaining-space"> </span>
  <button mat-icon-button (click) ="runFilterDialog()"  matTooltip="Filtern">      
      <mat-icon>filter_list</mat-icon> 
  </button>
</mat-toolbar>      
<div class="modal-header"> 
  <table mat-table [dataSource]="datasource" matSort> 

    <div *ngFor='let column of displayColumns; let j = index'>
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{captions[j]}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns : displayColumns; let i = index;" 
        id="{{i}}"
        (click)="toggle(row);"
        [style.background]="getBackgroundColor(row,i)">
    </tr>
  </table>  
</div>   

<div class="modal-footer">
  <button mat-button (click)="dismissClicked()">{{'Dialog.Cancel' | translate }} </button>
  <button mat-button (click)="okClicked()" >{{'Dialog.Ok' | translate}} </button>
</div>
